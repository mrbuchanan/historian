<div class="page-header row">
    <div class="col-md-8">
        <h3>
            Messages
            <small>&#35;</small><small class="hs-channel-name"></small>
        </h3>
    </div>
    <div class="col-md-4">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <a id="channel_overview" role="button" class="btn btn-default">Overview</a>
            <a id="channel_messages" role="button" class="btn btn-default active">Messages</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="btn-group col-md-4" role="group">
        <div class="btn-group" role="group">
            <a href="#" role="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Last Day
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li id="messages_all"><a href="#">All</a></li>
                <li role="separator" class="divider"></li>
                <li id="messages_debug" class="list-group-item-info"><a href="#">Debug</a></li>
                <li id="messages_info" class="list-group-item-success"><a href="#">Information</a></li>
                <li id="messages_warning" class="list-group-item-warning"><a href="#">Warnings</a></li>
                <li id="messages_error" class="list-group-item-danger"><a href="#">Errors</a></li>
                <li id="messages_wtf" class="list-group-item-danger"><a href="#">WTF</a></li>
            </ul>
        </div>
        <a id="messages_selected" href="#" role="button" class="btn"></a>
    </div>
    <div class="col-md-2"></div>
    <div class="input-group col-md-6">
        <input type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">Search</button>
        </span>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped historian-messages">
        <thead>
            <tr>
                <th style="width: 25em;">Timestamp</th>
                <th>Title</th>
                <th>Tags</th>
                <th>Kind</th>
                <th>Contents</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="6">You have no messages</td>
            </tr>
        </tbody>
    </table>
</div>
